{#
Generates a user left message from a WorldMember object.
This is a Permanent message
#}

{% if author_owns %}
<span class="message_header"><a href="{{ user.url }}">{{ user.nickname }}</a>
left <a href="{{ world.url }}">{{ world.name }}</a></span>
{% else %}
<span class="message_header"><a href="{{ author.url }}">{{ author.nickname }}</a>
removed <a href="{{ user.url }}">{{ user.nickname }}</a>
from <a href="{{ world.url }}">{{ world.name }}</a></span>
{% endif %}
