indexes:

# Used in /discover/profile/
- kind: Profile
  properties:
  - name: public
  - name: name

# Used in /discover/world/
- kind: World
  properties:
  - name: public
  - name: name

# Used for listing recently created profiles.
- kind: Profile
  properties:
  - name: public
  - name: created
    direction: desc

# Used for listing all profiles by word count.
- kind: Profile
  properties:
  - name: public
  - name: word_count
    direction: desc

# Used for listing recently updated profiles.
- kind: Profile
  properties:
  - name: public
  - name: updated
    direction: desc

# The following are used when a user is viewing his own user page.
# -----------------------------------------------------------------------------


# Most recently created
- kind: Profile
  properties:
  - name: author
  - name: created
    direction: desc

# Word count
- kind: Profile
  properties:
  - name: author
  - name: word_count
    direction: desc

# Alphabetical
- kind: Profile
  properties:
  - name: author
  - name: name

# The following are used when a user is viewing a user page besides his own.
# -----------------------------------------------------------------------------

# Most recently created
- kind: Profile
  properties:
  - name: public
  - name: author
  - name: created
    direction: desc

# Sorted by word count
- kind: Profile
  properties:
  - name: public
  - name: author
  - name: word_count
    direction: desc

# Alphabetical
- kind: Profile
  properties:
  - name: public
  - name: author
  - name: name


# Used for listing recently created world.
- kind: World
  properties:
  - name: public
  - name: created
    direction: desc

# Used for listing recently updated world.
- kind: World
  properties:
  - name: public
  - name: updated
    direction: desc

# Handles all comments, showing the most recent first.
- kind: Comment
  properties:
  - name: host
  - name: created
    direction: desc

# Used once in query history.
- kind: Profile
  properties:
  - name: public
  - name: name
  - name: created
    direction: desc

# Used 2 times in query history.
- kind: Profile
  properties:
  - name: author
  - name: updated
    direction: desc

# Used for sorting messages in /manage/
- kind: Message
  properties:
  - name: recipient
  - name: created
    direction: desc

# The following are used by the BulkLoader
- kind: Profile
  properties:
  - name: __key__
    direction: desc

- kind: World
  properties:
  - name: __key__
    direction: desc

- kind: UserData
  properties:
  - name: __key__
    direction: desc

